<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num_of_loops = 3
        for (let n_loop = 0; n_loop < num_of_loops; n_loop++) {
            switch (n_loop) {
                case 0: document.write(" <li> This is the first iteration. </li>  ");
                    break;
                case 1: document.write("<li>This is the second iteration.</li>  ");
                    break;
                case 2: document.write("<li>This is the thirt iteration.</li>  ");
                    break;
            }
        }
    </script>
</body>

</html>

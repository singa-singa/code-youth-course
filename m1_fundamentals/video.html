    <form style="background-color: aqua;">
        <table border="1">
            <tr>
                <td rowspan="2">Student registration form</td>

        <table border="1">
            <div>
                <tr>
                    <th><label for="name">Name:</label></th>

                </tr>

                <tr>
                    <th><label for="">Father's name:</label></th>

                </tr>

                <tr>
                    <th><label for="mother's_name">Mother's name:</label></th>
                    <td><input name="mother's_name" type="text"></td>
                </tr>

                <tr>
                    <th><label for="phon_number">Number number:</label></th>
                    <td><input name="pone_number" type="text"></td>
                </tr>

                <tr>
                    <th><label for="email">Email:</label></th>
                    <td><label for="email">Email:</label></td>
                </tr>

                <tr>
                    <th><label for="gender">Gander:</label></th>
                    <td><input name="gender" type="text"></td>
                </tr>

                <tr>
                    <th><label for="date_of_birth">Date Of birth:</label></th>

                </tr>

                <tr>

                    <td><input type="text" name="address" placeholder="Street:- House:- Road:-"></td>
                </tr>

                <tr>
                    <th><label for="Blood_group">Blood Group:</label></th>
                    <td><select type="list" name="Blood_group">

                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="C">C</option>
                    </td>
                </tr>

                <tr>
                    <th><label for="department">Department:</label></th>
                    <td><input type="radio" name="department">CSE
                        <input type="radio" name="department">EEE
                        <input type="radio" name="department">BBA
                    </td>
                </tr>

                <tr>
                    <th><label for="course">Course:</label></th>
                    <td><input type="checkbox" name="course">
                        <input type="checkbox" name="course">C++
                        <input type="checkbox" name="course"> Jave
                        <input type="checkbox" name="course">AI
                        <input type="checkbox" name="course">Machine learning
                        <input type="checkbox" name="course">Robotics
                    </td>
                </tr>

                <tr>
                    <th><label for="course">Course:</label></th>
                    <td><input type="file"></td>
                </tr>
        </table>
        <br><br><br>
        <table>
            <th><label for="Submit"> Submit:</label></th>
            <td><input type="submit"></td>
        </table>
        </div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link {
            color: green;
            text-decoration: overline;
        }

        a:visited {
            color: magenta;
            text-decoration: underline;
            border: 3px solid black;
        }


        a:hover {
            font-size: 50px;
            color: red;
            text-decoration: underline;
        }

        a:active {
            font-size: 100px;
            color: yellow;
            border: 2px solid yellow;


        }
    </style>
</head>

<body>
    <a href="https://en.wikipedia.org/wiki/Somewhere_(song)">click here</a>

</body>
